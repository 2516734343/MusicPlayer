<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="../css/indexMusic.css">
</head>
<body>
<div class="wrapper">
    <div class="song-img">
        <div class="img-box" data-deg="0">
            <img src="../image/15.jpg" alt="">
        </div>
    </div>
    <div class="song-info"></div>
    <div class="pro">
        <div class="cur-time">00:00</div>
        <div class="pro-wrap">
            <div class="pro-bottom"></div>
            <div class="pro-top">
                <div class="spot"></div>
            </div>
        </div>
        <div class="all-time">04:23</div>
    </div>
    <div class="control">
        <div class="btn like"></div>
        <div class="btn prev"></div>
        <div class="btn play"></div>
        <div class="btn next"></div>
        <div class="btn list"></div>
    </div>
    <div class="play-list">
        <div class="play-header">播放列表</div>
        <ul class="list-wrapper">
<!--            <li>-->
<!--                <span class="name">丑八怪</span>-->
<!--                <span class="actor">- 薛之谦</span>-->
<!--            </li>-->
<!--            <li>-->
<!--                <span class="name">小半</span>-->
<!--                <span class="actor">- 陈粒</span>-->
<!--            </li>-->
<!--            <li>-->
<!--                <span class="name">shape of you</span>-->
<!--                <span class="actor">- ed sharen</span>-->
<!--            </li>-->
        </ul>
        <div class="close-btn">关闭</div>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script src="../js/indexControl.js"></script>
<script src="../js/gaussBlur.js"></script>
<script src="../js/render.js"></script>
<script src="../js/audioControl.js"></script>
<script src="../js/pro.js"></script>
<script src="../js/indexMusic.js"></script>
</body>
</html>
